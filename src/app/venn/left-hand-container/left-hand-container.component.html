  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="30%" style="margin: right 10px ;">
    
      <div id="venn-diagram-container" #doneList="cdkDropList" [cdkDropListData]="dropIntoList" cdkDropList [cdkDropListConnectedTo]="[todoList]"
        (cdkDropListDropped)="drop2($event)"></div>
  
    
    <div  cdkDropList #todoList="cdkDropList" [cdkDropListData]="items" [cdkDropListConnectedTo]="[doneList]"
      class="example-list" (cdkDropListDropped)="drop2($event)">
      <table>
        <thead>
          <tr>
            <!-- Dynamically generate table headers based on categories -->
            <th *ngFor="let category of categories">
              {{ category }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- List items under each category (cdkDragEnded)="onDropCdk($event)"-->
            <td *ngFor="let category of categories">
              <ul>
                <ng-container *ngFor="let item of items">
                  <li cdkDrag (cdkDragStarted)="onDragStartCdk($event, item)" *ngIf="item.category === category">
  
                    <ng-container *ngIf="item.name.includes('images'); else textContent">
                      <img style="height: 50px; width: 50px;" [src]="item?.name" alt="Image" />
                    </ng-container>
                    <ng-template #textContent>{{ item.name }}</ng-template>
                  </li>
                </ng-container>
  
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  
  
  </div>
